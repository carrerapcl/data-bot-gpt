<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='saltpay.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='saltpay.png') }}" class="icon" style="width:25%;" />
  <h3>Question-to-SQL Generator</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter a question" required />
    <input type="submit" value="Generate SQL" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
